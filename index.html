<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Trilateration Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>3D Trilateration Solver</h1>
    <form id="trilaterationForm">
        <div class="input-group">
            <label>기준 좌표:</label>
            <input type="number" id="basePosX" name="basePosX" placeholder="x" required>
            <input type="number" id="basePosY" name="basePosY" placeholder="y" required>
            <input type="number" id="basePosZ" name="basePosZ" placeholder="z" required>
        </div>
        <div class="input-group">
            <label for="point1">첫번째 상대좌표와 거리:</label>
            <input type="number" id="x1" name="x1" placeholder="x1" required>
            <input type="number" id="y1" name="y1" placeholder="y1" required>
            <input type="number" id="z1" name="z1" placeholder="z1" required>
            <input type="number" id="d1" name="d1" placeholder="거리값 입력" required>
        </div>
        <div class="input-group">
            <label for="point2">두번째 상대좌표와 거리:</label>
            <input type="number" id="x2" name="x2" placeholder="x2" required>
            <input type="number" id="y2" name="y2" placeholder="y2" required>
            <input type="number" id="z2" name="z2" placeholder="z2" required>
            <input type="number" id="d2" name="d2" placeholder="거리값 입력" required>
        </div>
        <div class="input-group">
            <label for="point3">세번째 상대좌표와 거리:</label>
            <input type="number" id="x3" name="x3" placeholder="x3" required>
            <input type="number" id="y3" name="y3" placeholder="y3" required>
            <input type="number" id="z3" name="z3" placeholder="z3" required>
            <input type="number" id="d3" name="d3" placeholder="거리값 입력" required>
        </div>
        <div class="input-group">
            <label for="point4">네번째 상대좌표와 거리:</label>
            <input type="number" id="x4" name="x4" placeholder="x4" required>
            <input type="number" id="y4" name="y4" placeholder="y4" required>
            <input type="number" id="z4" name="z4" placeholder="z4" required>
            <input type="number" id="d4" name="d4" placeholder="거리값 입력" required>
        </div>
        <button type="button" onclick="calculateTrilateration()">Calculate</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
